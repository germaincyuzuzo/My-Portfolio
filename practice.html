<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="./practice.css">
</head>
<body>
    <form action="">
        <center>
            <h1><u>Student Registration Form</u></h1>
            <body>
                <fieldset>
                    <legend>Student Information</legend>
                    <table>
                        <tr>
                            <td>
                                Enter Firtname
                            </td>
                            <td>
                                <input type="text" value="" name="" placeholder="Enter Firstname" class="input"><hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Enter Lastname
                            </td>
                            <td>
                             <input type="text" name="" placeholder="Enter Lastname" class="input"><hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Gender
                            </td>
                            <td>
                                MALE <input type="radio" name="Gender">
                                FEMALE <input type="radio" name="Gender">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date of birth
                            </td>
                            <td>
                                <input type="date" name="" class="input1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Enter E-mail
                            </td>
                            <td>
                                <input type="text" name="" placeholder="example@gmail.com" class="input"><hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Input Password
                            </td>
                            <td>
                                <input type="password" name="" placeholder="Password" class="input"><hr>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Choose Province
                            </td>
                            <td>
                                <select>
                                    <option selected disabled>Province</option>
                                    <option value="">Southern</option>
                                    <option value="">Nothern</option>
                                    <option value="">Kigali</option>
                                    <option value="">Eastern</option>
                                    <option value="">Western</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Choose District
                            </td>
                            <td>
                                <select>
                                    <option selected disabled>District</option>
                                    <option value="">Gasabo</option>
                                    <option value="">Kicukiro</option>
                                    <option value="">Nyarugenge</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Languages 
                            </td>
                            <td>
                                English<input type="checkbox" >
                                Kinyarwanda <input type="checkbox" > 
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" name="" value="Submit">
                            </td>
                        </tr>
                       
                    </table>
                </fieldset>
            </body>
        </center>
    </form>
</body>
</html>
