<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./sign in.css">
</head>
<body>
    <center>
        <p>
            <b>Welcome to MyPortfolio</b>
         </p>
        <div class="container">
        <form>
                <h1>Sign Up</h1>
            
                <label class="label">Firstname</label> <br>
            <input type="text" name="" placeholder="Enter Firstname" class="input">
            <br><br>
                <label class="label">Lastname</label> <br>
            <input type="text" name="" placeholder="Enter Lastname" class="input">
            <br><br>
                <label class="label">Enter E-mail</label> <br>
            <input type="email" name="" placeholder="example@gmail.com" class="input">
            <br><br>
                <label class="label">Enter Password</label> <br>
            <input type="password" name="" placeholder="Password" class="input">
            <br><br>
                <label class="label">Confirm Your Password</label> <br>
            <input type="password" name="" placeholder="Password" class="input">
            <br><br><br><br>
            <button type="submit">CREATE ACCOUNT</button>
        </form>
    </div>
    </center>
    <p class="bottom" >Already Have an Account? <a href="./login.html">Login</a></p>
</body>
</html>
