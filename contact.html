<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>

<body>
    <center>
        <h1><b><u>Contact</u></b></h1>
        <form action="submit.html" method="post">
            <table>
                <tr>
                    <td>
                        Names
                    </td>
                    <td>
                        <input type="text" value="" name="" placeholder="Enter Username" class="coco"><hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail
                    </td>
                    <td>
                        <input type="text" value="" name="" placeholder="Enter E-mail" class="coco"><hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        Subject
                    </td>
                    <td>
                        <input type="text" value="" name="" placeholder="Enter Subject" class="coco"><hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        Body
                    </td>
                    <td>
                        <textarea placeholder="Description" rows="10" class="only"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="SEND" name="" class="last"> <input type="Reset" name="" class="last"></td>
                </tr>
            </table>
        </form><br><br><br><br><br><br><br><br>
    </center>
